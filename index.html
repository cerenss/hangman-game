<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

  <div id="container" class="container">
    <!-- <div class="border">  </div> -->
    <div id="title-container" class="title-container">
      <h1 class="title">HANGMAN</h1>
      <!-- <p class="subtitle red">The Game Of Death</p> -->
    </div>
    <div class="cont">
      <div class="side">
        <div id="hangman" class="hangman">
          <!-- hangman pictures -->
          <!-- <div class="draw">
            <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
          </div> -->
          <canvas>
            
          </canvas>
        </div>
      </div>
      <div class="side">

        <div id="content-container" class="content-container">
          <div id="explanation" class="explanation">
            <p>
              Use the alphabet below to guess the word.
            </p>
          </div>
          <div id="alphabet" class="alphabet">
            <button class="button word-1">a</button>
            <button class="button word-2">b</button>
            <button class="button word-3">c</button>
            <button class="button word-4">d</button>
            <button class="button word-5">e</button>
            <button class="button word-6">f</button>
            <button class="button word-7">g</button>
            <button class="button word-8">h</button>
            <button class="button word-9">i</button>
            <button class="button word-10">j</button>
            <button class="button word-11">k</button>
            <button class="button word-12">l</button>
            <button class="button word-13">m</button>
            <button class="button word-14">n</button>
            <button class="button word-15">o</button>
            <button class="button word-16">p</button>
            <button class="button word-17">q</button>
            <button class="button word-18">r</button>
            <button class="button word-19">s</button>
            <button class="button word-20">t</button>
            <button class="button word-21">u</button>
            <button class="button word-22">v</button>
            <button class="button word-23">w</button>
            <button class="button word-24">x</button>
            <button class="button word-25">y</button>
            <button class="button word-26">z</button>
          </div>
          <div id="word-explanation" class="word-explanation"></div>
          <div id="word-letters" class="word-letters">
            <div class="lines" id="lines"> </div>
          </div>
          <div class="counter" id="counter"></div>
          <div id="game-message" class="game-message">
            <h3 id="dead-message" class="dead-message">You're DEAD!</h3>
            <h3 id="win-message" class="win-message">You're ALIVE!</h3>
          </div>
        </div>
      </div>

    </div>
    <div id="buttons-container" class="buttons-container">
      <button id="play-again-btn" class="play-again-btn">
        Play Again
      </button>
    </div>
  </div>


  <script src="./scripts/script.js"></script>
</body>

</html>
